<script src="./lib/obsever.js" type="module"></script>
<script src="./lib/watcher.js" type="module"></script>
<script src="./lib/vue.js" type="module"></script>
<body>
  <div id="app">
    <!-- <h1>Mastache表达式</h1> -->
    <h3>这里是msg: {{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <!-- <input type="text" v-model="msg" /> -->
    <input type="text" v-model="count" />
    <div v-html="rawHtml"></div>
    <!-- 简单起见 默认监听click事件 -->
    <div v-on="handleDivClick">
      handleDivClick will log msg
    </div>
  </div>
  <script type="module">
    import Vue from "./lib/vue.js"
    var vm = new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue",
        count: 100,
        foo: {
          name: "foo",
        },
        rawHtml: "<h1>hi</h1>",
      },
      method: {
        handleDivClick() {
          console.log(this.msg)
        },
      },
    })

    // let cnt = 1
    // setInterval(() => {
    //   vm.$data.count = cnt + 1
    //   cnt += 1
    // }, 1000)
  </script>
</body>
