<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { ref, effect } from './reactivity/index.js'

      const count = ref({
        count: 1,
      })
      const price = ref(100)

      let total = 0
      effect(() => {
        total = count.value.count * price.value
      })
      console.log(total)

      price.value = 200
      console.log(total)

      count.value.count = 2
      console.log(total)
    </script>
  </body>
</html>
