    <script type="module">
      // import { effect } from './node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

      import {
        reactive,
        effect,
      } from './reactivity/index.js'

      const product = reactive({
        name: 'iPhone',
        price: 5000,
        count: 3,
        foo: {
          time: 100,
        },
      })

      let total = 0
      effect(() => {
        total =
          product.price * product.count + product.foo.time
      })
      console.log(total)

      product.price = 4000
      console.log(total)

      // product.count = 1

      // product.foo.time = 0

    </script>
